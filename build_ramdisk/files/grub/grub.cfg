### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"
if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  insmod vbe
  insmod vga
  insmod video_bochs
  insmod video_cirrus
}

serial --unit=0 --speed=115200 --word=8 --parity=no --stop=1
terminal_input serial console
terminal_output serial console
set timeout=5
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/05_debian_theme ###
set menu_color_normal=cyan/blue
set menu_color_highlight=white/blue
### END /etc/grub.d/05_debian_theme ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Debian GNU/Linux __VERSION__' --class debian --class gnu-linux --class gnu --class os {
#	load_video
	insmod gzio
	insmod part_msdos
	set root='(hd0,msdos1)'
	echo	'Loading Linux kernel ...'
	linux	/boot/bzImage nosplash console=tty1 console=ttyS0,115200 root=/dev/ram rw selinux=0
	echo	'Loading initial ramdisk ...'
	initrd	/boot/ramdisk-bpv.img.gz
}
menuentry 'Debian GNU/Linux (recovery mode)' --class debian --class gnu-linux --class gnu --class os {
#	load_video
	insmod gzio
	insmod part_msdos
	set root='(hd0,msdos1)'
	echo	'Loading Linux Kernel ...'
	linux	/boot/bzImage.recovery nosplash console=tty1 console=ttyS0,115200 root=/dev/ram rw selinux=0 noflashcfg=1
	echo	'Loading initial ramdisk ...'
	initrd	/boot/ramdisk-bpv.img.recovery.gz
}
### END /etc/grub.d/10_linux ###

